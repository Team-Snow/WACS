<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>WACS</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer src='/build/bundle.js'></script>

	<style>
		body{
			margin: 0;
			padding: 0;
			font-size: 1.5em;
			background-color: rgb(15,15,15);
			color: #ffffff;
			min-height: 100vh;
		}
		#wrapper{
			padding: 10px;
		}
		table{
			width: 100%;
			margin: auto;
			border-collapse: collapse;
			background-color: rgba(15,15,15,0.8);
		}
		th, td{
			border: 2px solid #999999;
			text-align: center;
			padding: 5px;
		}
		#footer{
			position: absolute;
			bottom: 0;
			z-index: -1;
		}
	</style>
</head>

<body>
	<div id="wrapper">
		<h1>
			WACS Live Demo
		</h1>
		<table id="work-table">
			<tr>
				<th>Task</th>
				<th>Times Served</th>
				<th>Times Completed</th>
				<th>Leading Result</th>
			</tr>
		</table>
	</div>
	<img id="footer" src="footer_img.svg" alt="A white wavy pattern">
</body>
</html>
